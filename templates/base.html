<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    {% if config.extra.bulmaswatch_theme %}
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/{{ config.extra.bulmaswatch_theme }}/bulmaswatch.min.css" />
    {% endif %}
    <link rel="stylesheet" href="/blog.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                {% block nav_brand %}
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">{{ config.title }}</a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                {% endblock nav_bland %}

                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active" href="/tags">Tags</a>
                        <a class="navbar-item is-active" href="/categories">Categories</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block header %}
    {% endblock header %}

    {% block content %}
    <main>
        <div class="container">
            {{ page.content | safe }}
        </div>            
    </main>
    {% endblock content %}

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2019 <strong><a href="https://github.com/ubnt-intrepid" target="_blank">@ubnt-intrepid</a></strong>.
                Powered by <strong><a href="https://www.getzola.org" target="_blank">Zola</a></strong>.
            </p>
        </div>
    </footer>

    <script async type="text/javascript" src="/js/bulma.js"></script>
</body>
</html>
